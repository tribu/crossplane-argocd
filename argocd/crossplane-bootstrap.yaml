# The ArgoCD App of Apps for all Crossplane components
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-bootstrap
  namespace: argocd
  labels:
    crossplane.onequince.com: bootstrap
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: crossplane
  source:
    repoURL: https://bitbucket.org/lastbrand/helm-templates
    targetRevision: HEAD
    path: mgmt-crossplane-bootstrap/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true    
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m